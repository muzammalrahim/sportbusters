<mat-carousel timings="250ms ease-in"
              [autoplay]="true"
              interval="5000"
              color="accent"
              maxWidth="auto"
              proportion="25"
              slides="3"
              [loop]="true"
              [hideArrows]="false"
              [hideIndicators]="true"
              [useKeyboard]="true"
              [useMouseWheel]="false"
              orientation="ltr">
  <mat-carousel-slide #matCarouselSlide1
                      [hideOverlay]="false">
    <app-dashboard-basketball></app-dashboard-basketball>
  </mat-carousel-slide>
  <mat-carousel-slide #matCarouselSlide2
                      [hideOverlay]="false">
    <app-dashboard-football></app-dashboard-football>
  </mat-carousel-slide>
  <mat-carousel-slide #matCarouselSlide3
                      [hideOverlay]="false">
    <app-dashboard-formula1></app-dashboard-formula1>
  </mat-carousel-slide>
</mat-carousel>
