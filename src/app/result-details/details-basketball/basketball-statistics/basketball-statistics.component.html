<div class="details-data">
  <h2 class="detail-item-header">Q1 Score</h2>
  <div class="row scores">
    <div class="col-lg-6 col-md-6 col-sm-6 col-6 detail-item">
      <div class="shots-home" [ngStyle]="{'width.%': rate * data['h_q1Score']}" *ngIf="data['h_q1Score'] != 0 && data['h_q1Score'] != undefined">{{data['h_q1Score']}}</div>
      <div class="shots-home" [ngStyle]="{'width.%': 2.5}" *ngIf="data['h_q1Score'] == 0 || data['h_q1Score'] == undefined"></div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-6 detail-item">
      <div class="shots-away" [ngStyle]="{'width.%':  rate * data['a_q1Score']}" *ngIf="data['a_q1Score'] != 0 && data['a_q1Score'] != undefined">{{data['a_q1Score']}}</div>
      <div class="shots-away" [ngStyle]="{'width.%': 2.5}" *ngIf="data['a_q1Score'] == 0 || data['a_q1Score'] == undefined"></div>
    </div>
  </div>
  <h2 class="detail-item-header">Q2 Score</h2>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-6 detail-item">
      <div class="shots-away" [ngStyle]="{'width.%':  rate * data['a_q2Score']}" *ngIf="data['a_q2Score'] != 0 && data['a_q2Score'] != undefined">{{data['a_q2Score']}}</div>

    </div>
  </div>

  <h2 class="detail-item-header">Q4 Score</h2>
  <div class="row scores">
