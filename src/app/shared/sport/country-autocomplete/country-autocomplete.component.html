<mat-form-field class="w-100 nationality">
  <input type="text"
         matInput
         placeholder="{{ 'USER.COUNTRY' | translate }}"
         [formControl]="control"
         [matAutocomplete]="auto"
         [(ngModel)]="country"
         (ngModelChange)="changeSelectionValue()"
         >
  <mat-error> {{ 'USER.COUNTRY_REQUIRED' | translate }} </mat-error>
  <mat-autocomplete #auto="matAutocomplete"
                    [displayWith]="displayFn.bind(Country)"
                    (optionSelected)='changeSelection($event.option.value)'>
    <mat-option *ngFor="let country of filteredCountries | async"
                [value]="country.code"> {{ 'COUNTRY.' + country.code | translate }} </mat-option>
  </mat-autocomplete>
</mat-form-field>
